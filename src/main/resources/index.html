<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">

    <script type="text/javascript">
    $(document).ready(function() {
      $('#submit').click(function() {
        // information to be sent to the server

        info = $('#code').val();
        $.ajax({
          type: 'POST',
          url: 'http://0.0.0.0:8080/',
          data: ({ code: info }),
          success: (function (data, textStatus, jqXHR) {
            $("#status").text(data);
          })
          // crossDomain: false,
          // dataType: 'json'
        });

        return false;
      });
    });
  </script>
</head>
<body>
<label>
    Любая, даже самая сложная дорога, начинается с первого шага.
    Выведите на консоль фразу The first step!
    Допишите код метода main, а затем запустите и проверьте ваше решение с помощью кнопки «Отправить».
</label>
<textarea id="code">
fun main() {
    println("The first step!")
}
</textarea>
<button id="submit">Отправить</button>
<label id="status"></label>
</body>
</html>
